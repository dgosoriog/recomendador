{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
<h1 class="mt-4" align="center">Nuevo Usuario</h1>
    <div class="row">
		<div class="col-6">
	<form method="post" align="center" action="{{ url_for('crear_usuario') }}">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" id="email">
					</div>
					 <div class="form-group">
						 <label for="password">Contrase√±a</label>
                    	<input type="password" name="password" class="form-control" id="password">
                	</div>
                <div class="form-group">
                        <label for="rol">Rol</label>
                    <select class="form-control" name="rol" id="rol" required>
                        <option selected disabled value="">Seleccionar...</option>
                      {% for j in roles %}
                        <option value="{{j.id}}">{{j.name}}</option>
                      {% endfor %}
                      </select>
                </div>
				<div class="row">
					<div class="col-3"></div>
					<div class="col-3">
						<div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
                    </div>
					</div>
					<div class="col-3">
						<div class="form-group">
						<a class="btn btn-danger btn-delete" href="/usuarios" role="button">Cancelar</a>
						</div>
						</div>
					<div class="col-3"></div>
				</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
{% block footer %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts2.js"></script>
{% endblock %}
