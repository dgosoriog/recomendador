{% extends "layout.html" %}
{% block content %}

        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4" align="center">Recomendación</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
            <form method="POST" align="center" action="{{ url_for('guardar_recomendacion') }}">
                <div class="form-group">
                    <label for="descrip" class="form-label">Asistente Florícola le recomienda</label>
                    <input id="descrip" name="descrip" type="text" value="{{ rec }}" readonly class="form-control-plaintext" style="text-align:center;"/>
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="de_acuerdo" id="de_acuerdo-1" value="Si" required checked>
                      <label class="form-check-label" for="de_acuerdo-1">
                        Si
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="de_acuerdo" id="de_acuerdo-2" value="No">
                      <label class="form-check-label" for="de_acuerdo-2">
                        No
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="otra_sugerencia">Seleccione una opcion más adecuada</label>
                      <select class="form-control" name="otra_sugerencia" id="otra_sugerencia" required>
                        <option selected disabled value="">Seleccionar...</option>
                          {% for v in alt %}
                            <option value="{{ v.value }}">{{ alt[v] }}</option>
                          {% endfor %}
                          </select>
                </div>
                <div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
                    <div class="col"></div>
                </div>
        </div>
    </div>
</div>
</div>


{% endblock content %}
{% block footer %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#otra_sugerencia").hide();
$('label[for="otra_sugerencia"]').hide();
$("input[id$='de_acuerdo-2']").click(function() {
  $("#otra_sugerencia").show();
  $('label[for="otra_sugerencia"]').show();
});
$("input[id$='de_acuerdo-1']").click(function() {
  $("#otra_sugerencia").hide();
  $('label[for="otra_sugerencia"]').hide();
  $('#otra_sugerencia').val('');
});
});
</script>
{% endblock footer %}
