{% extends "layout.html" %}
{% block content %}
    <h1 class="mt-4" align="center">Editar</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form align="center" method="POST" action="{{ url_for('actualizar_usuario',id=user.id) }}">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" value="{{ user.nombre }}"class="form-control" id="nombre">
					</div>
					<div class="form-group">
						<label for="ape">Apellido</label>
						<input type="text" name="ape" value="{{ user.apellido }}" class="form-control" id="ape">
					</div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                        <select class="form-control" name="rol" id="rol" required>
                            <option selected disabled value="">Seleccionar...</option>
                              {% for j in roles %}
                                <option value="{{j.id}}">{{j.name}}</option>
                              {% endfor %}
                        </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Guardar">
                    <a class="btn btn-danger btn-delete" href="/usuarios" role="button">Cancelar</a>
                </div>
            </div>
                    <div class="col"></div>
        </div>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block footer %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts2.js"></script>
<script type="text/javascript">

</script>
{% endblock footer %}
